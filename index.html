<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<img
					class="banner"
					src="./images/bg-pattern-card.svg"
					alt="profile banner"
				/>
				<img
					class="profile-img"
					src="./images/image-victor.jpg"
					alt="profile picture"
				/>
				<h1><strong>Victor Crest</strong> <span class="age">26</span></h1>
				<p class="london">London</p>
				<hr />
				<div class="stats">
					<div class="followers">
						<p><strong>80K</strong></p>
						<p class="details">Followers</p>
					</div>
					<div class="likes">
						<p><strong>803K</strong></p>
						<p class="details">Likes</p>
					</div>
					<div class="photos">
						<p><strong>1.4K</strong></p>
						<p class="details">Photos</p>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Mir Thomasson</a>.
			</div>
		</main>
	</body>
</html>
